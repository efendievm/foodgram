version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: efendievm95/foodgram_backend
    env_file: .env
    volumes:
      - static:/static
      - media:/media
    depends_on:
      - db
  frontend:
    image: efendievm95/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    image: efendievm95/foodgram_gateaway
    env_file: .env
    volumes:
      - static:/static/
      - media:/media/
    ports:
      - 9090:80
    depends_on:
      - backend
      - frontend